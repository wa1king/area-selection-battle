        }

            cursor: not-allowed;
        }

        .selection-marker {
            fill: white;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9));

            transform-origin: center;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
            }
            50% { 
                opacity: 0.5;
            }
        }

        .grid-line {
            stroke: #1a252f;
            stroke-width: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .grid-line.visible {
            opacity: 0.6;
        }

        .rank-text {

            font-weight: bold;

            text-anchor: middle;
            dominant-baseline: middle;
            opacity: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .rank-text.show {
            opacity: 1;
            animation: rankAppear 0.5s ease-out;
        }

        .rank-text.highlight {
            fill: #f1c40f;
            font-size: 56px;
            animation: rankHighlight 0.8s ease-out;
        }

        @keyframes rankAppear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes rankHighlight {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        }

        .reveal-btn:disabled {
