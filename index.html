        .loading-text {

            font-weight: bold;
            color: #2d3436;
            opacity: 0;
            z-index: 10;

            0%, 100% {

                transform: translate(-50%, -50%) scale(1.1);

        .region {

            transition: filter 0.3s;
            stroke: none;
            fill-rule: evenodd;
        }

        .region:hover:not(.disabled) {
            filter: brightness(1.15);
        }

        .region.selected {
            filter: brightness(1.3);
        }

        .region.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .selection-marker {
            fill: white;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9));
            animation: pulse 1.2s infinite ease-in-out;
            transform-origin: center;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
            }
            50% { 
                opacity: 0.5;
            }
        }

        .grid-line {
            stroke: #1a252f;
            stroke-width: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .grid-line.visible {
            opacity: 0.6;
        }

        .rank-text {
            font-size: 42px;
            font-weight: bold;
            fill: #2d3436;
            text-anchor: middle;
            dominant-baseline: middle;
            opacity: 0;
            filter: drop-shadow(2px 2px 4px rgba(255, 255, 255, 0.8));
        }

        .rank-text.show {
            opacity: 1;
            animation: rankPop 0.6s ease-out;
        }

        .rank-text.highlight {
            fill: #e17055;
            font-size: 48px;
            animation: rankCelebrate 1s ease-out;
        }

        @keyframes rankPop {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes rankCelebrate {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.4) rotate(10deg);
            }
            70% {
                transform: scale(1.1) rotate(-5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .controls {

        .reveal-btn {
            background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%);

            border: none;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(253, 121, 168, 0.3);
            border: 2px solid transparent;
        }

        .reveal-btn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(253, 121, 168, 0.4);
            border-color: #e84393;
        }

        .reveal-btn:active:not(:disabled) {
            transform: translateY(-1px) scale(1.02);
        }

        .reveal-btn:disabled {
            background: #ddd6fe;
            color: #a0a0a0;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
